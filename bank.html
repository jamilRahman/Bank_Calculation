<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Inside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Let's get some<span class="font-semibold text-violet-600">Moooooney</span>!!!</h1>
  </header>     
    <main>
         <section class="flex mt-20 gap-2 ">
               <div class="w-40 text-white" ></div>
               <div class="bg-green-600 p-8 rounded-xl w-72">
                  <h4 class="text-2xl text-white">Deposit</h4>
                  <h2  class="text-5xl text-white">$ <span id="deposit-total">00</span></h2>
               </div>

               <div class=" text-white" ></div>
               <div class="w-72 bg-pink-600 p-8 rounded-xl">
                  <h4 class="text-2xl text-white">Withdraw</h4>
                  <h2 class="text-5xl text-white">$<span id="withdraw-total">00</span></h2>
               </div>

               <div class="  text-white" ></div>
               <div class="w-72 bg-red-600 p-8 rounded-xl">
                  <h4 class="text-2xl text-white">Balance</h4>
                  <h2 class="text-5xl text-white">$ <span id="balance-total">00</span></h2>
               </div>
         </section>


         <!-- deposit and  -withdraw----->


         <section class="flex mt-20 gap-2 ">
          <div class="w-40 text-white" ></div>
          <div class="bg-blue-600 p-8 rounded-xl w-96">
             <h4 class="text-2xl text-white mb-2">Please Deposit</h4>
             <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">      
            <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
          </div>


          <div class=" text-white" ></div>
          <div class="w-96 bg-violet-600 p-8 rounded-xl">
             <h4 class="text-2xl text-white mb-2">Please Withdraw</h4>
             <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="text" name="" id="user-email" placeholder="$ Amount you want to withdraw">      
            <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
    </section>

    </main>
         <script src="js/deposit.js"></script>
         <script src="js/withdraw.js"></script>
</body>
</html>
